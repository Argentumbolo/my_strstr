language:
  - cpp

sudo: required

compiler:
  - clang
  - gcc

install:
  - sudo pip install cpp-coveralls

script:
  - mkdir Build
  - cd Build
  - cmake ..
  - make
  - ./unit_tests

after_success:
  - coveralls --root .. -E ".*external.*" -E ".*CMakeFiles.*" -E ".*test/.*.cpp.*"

notifications:
  email: false
