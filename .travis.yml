language:
  - cpp

sudo: required

compiler:
  - clang
  - gcc

os:
  - linux
#  - osx

env:
  - CMAKE_BUILD_TYPE=Release BUILD_TESTING=1
  - CMAKE_BUILD_TYPE=Debug BUILD_TESTING=1

addons:
  artifacts: true
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - valgrind
    - gcc-5
    - g++-5
    - lcov

install:
  - sudo pip install cpp-coveralls
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update && brew install valgrind; fi

script:
  - export CXX="g++-5"
  - export CC="gcc-5"
  - export GCOV="gcov-5"
  - gcc --version
  - mkdir Build
  - cd Build
  - cmake ..
  - make
  - valgrind --leak-check=full --show-leak-kinds=all ctest --output-on-failure

after_success:
  - cd ${TRAVIS_BUILD_DIR}
  - if [ "$CMAKE_BUILD_TYPE" == "Debug" ]; then make Turtle_coverage; fi
